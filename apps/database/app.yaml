apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database
  namespace: argocd
spec:
  project: default

  sources:
    # Helm chart
    - repoURL: https://charts.bitnami.com/bitnami
      chart: mariadb
      targetRevision: 24.0.3
      helm:
        valueFiles:
          - values.yaml
    # Manifests
    - repoURL: git@github.com:nghminh163/gitops.git
      targetRevision: main
      path: apps/database/manifests
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: database

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
