apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.local`)
      kind: Rule
      middlewares:
        - name: traefik-basicauth
      services:
        - name: api@internal
          kind: TraefikService
