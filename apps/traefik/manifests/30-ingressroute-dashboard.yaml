apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik-new.minh.pw`)
      kind: Rule
      middlewares:
        - name: traefik-basicauth
      services:
        - name: api@internal
          kind: TraefikService
