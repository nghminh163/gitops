project: default
source:
  repoURL: git@github.com:nghminh163/gitops.git
  path: apps
  targetRevision: main
  directory:
    recurse: true
    jsonnet: {}
destination:
  server: https://kubernetes.default.svc
  namespace: argocd
syncPolicy:
  automated:
    prune: true
    selfHeal: true
    enabled: false
